<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick practice</title>
</head>
<body>
    <h3>Form to apply for .....</h3>
    <form action="post">
        <div>        
            <label for="username">Enter your name</label>
            <input type="text" name="username" id="username" placeholder="enter your username" autofocus
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletter</label>
        </div>

        <div>
            <label for="enter your comment">Enter your comment</label>
            <input type="text" name="comment" id="comment" placeholder="enter your comment">
        </div>
    </form>
    
</body>
</html>
